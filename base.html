<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root{
        --brand:#2563eb;        
        --brand-2:#9333ea;       
        --brand-soft:#eef2ff;    
        --brand-soft-2:#f5f3ff;  
      }
      body{background: radial-gradient(1200px 600px at 80% -200px, var(--brand-soft), transparent 60%) no-repeat, radial-gradient(900px 500px at -200px 20%, var(--brand-soft-2), transparent 60%) no-repeat;}
      .navbar{border-bottom: 1px solid rgba(255,255,255,.05);}
      .fade-slide { opacity: 0; transform: translateY(12px); transition: opacity .6s ease, transform .6s ease; }
      .fade-slide.show { opacity: 1; transform: translateY(0); }
      .tile { transition: transform .2s ease, box-shadow .2s ease; }
      .tile:hover { transform: translateY(-4px) scale(1.01); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
      .hero-gradient { background: linear-gradient(135deg, #f8fbff 0%, #ffffff 60%); border: 1px solid #eef2ff; }
      .brand-accent { color: var(--brand); }
      .btn-primary{ background: var(--brand); border-color: var(--brand); }
      .btn-primary:hover{ filter: brightness(0.95); }
      .btn-outline-dark:hover{ background:#111827; color:#fff; }
      .btn-soft { background: #f5f7ff; border-color: #e4e9ff; }
      .btn-soft:hover { background: #eef2ff; }
      .card{ border-radius: .8rem; }
      .card-header{ border-bottom: 1px solid #eef2ff; background: linear-gradient(180deg,#ffffff, #fafbff); }
      .table thead th{ background: linear-gradient(180deg,#f8fafc,#eff6ff); color:#111827; border-bottom: 2px solid #e5e7eb; }
      a{ color: var(--brand); }
      a:hover{ color: #1e40af; }
      .form-control:focus, .form-select:focus{ border-color: var(--brand); box-shadow: 0 0 0 .2rem rgba(37,99,235,.15); }
      .alert-success{ background: #ecfdf5; color:#065f46; border-color:#a7f3d0; }
      .alert-danger{ background:#fef2f2; color:#991b1b; border-color:#fecaca; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Inventory</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('products_list') }}">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('locations_list') }}">Locations</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('movements_list') }}">Movements</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">Report</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('seed') }}">Seed</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container pb-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-2">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script>
      const observer = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('show'); observer.unobserve(e.target);} });
      }, {threshold: .1});
      window.addEventListener('DOMContentLoaded',()=>{
        document.querySelectorAll('.fade-slide').forEach((el,i)=>{
          el.style.transitionDelay = (i*80)+'ms';
          observer.observe(el);
        });
      });
    </script>
  </body>
  </html>
